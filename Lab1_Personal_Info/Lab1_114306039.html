<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Today's Lab</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    border-collapse: collapse;
    width: 600px;
    margin: auto;
  }
  th {
    background-color: #f2f2f2;
    font-size: 18px;
    padding: 8px;
  }
  td {
    padding: 6px;
    vertical-align: middle;
  }
  input[type="text"], input[type="email"], input[type="date"], textarea, select {
    font-size: 14px;
  }
  textarea {
    width: 95%;
    height: 40px;
  }
  .center {
    text-align: center;
  }
  #emailMessage {
    color: red;
    font-size: 13px;
    margin-left: 5px;
  }
</style>

<script>
function validateEmail() {
  const emailInput = document.getElementById("email");
  const message = document.getElementById("emailMessage");
  const emailValue = emailInput.value.trim();

  // 驗證條件：必須以 @gmail.com 或 @g.nccu.edu.tw 結尾
  const validPattern = /@(gmail\.com|g\.nccu\.edu\.tw)$/;

  if (emailValue === "") {
    message.textContent = "";
    return;
  }

  if (!validPattern.test(emailValue)) {
    message.textContent = "Please enter a valid email";
  } else {
    message.textContent = "";
  }
}
</script>
</head>

<body>

<h2 class="center">Today's Lab</h2>

<form>
<table border="1">
  <tr>
    <th colspan="3">About -- 110356037</th>
  </tr>
  <tr>
    <td rowspan="3" class="center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Personal_photo.png" width="200" height="150" alt="personal photo"><br>
      personal photo
    </td>
    <td colspan="2">
      Name: <input type="text" name="name">
      <br>
      Gender:
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="other">Other
    </td>
  </tr>
  <tr>
    <td>
      County:
      <select name="county">
        <option value="Taipei">Taipei</option>
        <option value="Tainan">Tainan</option>
        <option value="Taichung">Taichung</option>
        <option value="Taoyuan">Taoyuan</option>
      </select>
    </td>
    <td>
      Birthday:
      <input type="date" name="birthday">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      E-mail:
      <input type="email" id="email" name="email" oninput="validateEmail()">
      <span id="emailMessage"></span>
    </td>
  </tr>
  <tr>
    <td>Hobby</td>
    <td colspan="2">
      <input type="checkbox" name="hobby" value="swimming">Swimming
      <input type="checkbox" name="hobby" value="volleyball">Volleyball
      <input type="checkbox" name="hobby" value="movie">Movie
      <input type="checkbox" name="hobby" value="game">Game
      <input type="checkbox" name="hobby" value="sleep">Sleep
    </td>
  </tr>
  <tr>
    <td>Skill</td>
    <td colspan="2">
      <input type="checkbox" name="skill" value="java">Java
      <input type="checkbox" name="skill" value="html">HTML
      <input type="checkbox" name="skill" value="python">Python
      <input type="checkbox" name="skill" value="office">Microsoft Office
      <input type="checkbox" name="skill" value="premiere">Premiere
    </td>
  </tr>
  <tr>
    <td>Say Something</td>
    <td colspan="2">
      <textarea placeholder="Say something here."></textarea>
    </td>
  </tr>
  <tr class="center">
    <td colspan="3">
      <input type="submit" value="提交">
      <input type="reset" value="重設">
    </td>
  </tr>
</table>
</form>

</body>
</html>
